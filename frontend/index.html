    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS for faster loading -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #ffffff;
        color: #1f2937;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #6b7280;
        font-size: 0.875rem;
        font-weight: 500;
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-spinner" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading E-Bikes Africa...</div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');
        
        // Hide loading screen after app loads
        setTimeout(() => {
          if (loading) {
            loading.style.display = 'none';
          }
          document.body.classList.add('app-loaded');
        }, 800);
      });
    </script>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>E-Bikes Africa</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
